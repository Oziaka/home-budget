<div class="row">
  <div class="col-md-6 offset-3">
    <form>
      <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="user.email" type="email" name="name" class="form-control">
        <ul *ngIf="emailErrors?.length">
          <li *ngFor=" let emailError of emailErrors">{{emailError}}</li>
        </ul>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" class="form-control">
        <ul *ngIf="passwordErrors?.length ">
          <li *ngFor=" let passwordError of passwordErrors">{{passwordError}}</li>
        </ul>
      </div>
      <button type="submit" (click)="registerUser()" class="btn btn-block btn-outline-success">Submit</button>
    </form>
  </div>
</div>
